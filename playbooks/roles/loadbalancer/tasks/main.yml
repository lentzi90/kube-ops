- name: Install haproxy
  package:
    name: haproxy
    state: present

- name: Install commonly needed packages
  yum:
    name: libselinux-python
  when: ansible_distribution == 'CentOS'

- name: Disable SELinux
  selinux:
    policy: targeted
    state: permissive
  when: ansible_distribution == 'CentOS'

- name: Render haproxy configuration
  blockinfile:
    path: /etc/haproxy/haproxy.cfg
    block: |
      listen stats
          bind *:9000
          mode http
          stats enable
          stats uri /stats
          stats auth admin:admin
      {% if 'masters' in groups %}
      frontend control_plane
          bind *:6443
          mode tcp
          default_backend k8s_masters
      backend k8s_masters
          balance roundrobin
          mode tcp
          {% for master in groups.masters -%}
          server {{ master }} {{ hostvars[master].ansible_host }}:6443 check
          {% endfor %}
      {% endif %}
      {% if 'workers' in groups %}
      frontend http
          bind *:80
          mode http
          default_backend k8s_workers
      backend k8s_workers
          balance roundrobin
          mode http
          option forwardfor
          {% for worker in groups.workers -%}
          server {{ worker }} {{ hostvars[worker].ansible_host }}:80 check
          {% endfor %}
      {% endif %}

- name: Start haproxy
  service:
    name: haproxy
    state: restarted
    enabled: yes
